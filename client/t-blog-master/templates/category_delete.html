{% extends admin_base.html %}
{% block title %}edit category{% end %}
{% block main %}
<h2 class="l-centered">Delete Category</h2>
<hr>
<div class="marketing-ribbon centered-div l-centered">
    <p>你确定要删除分类 <b style="color:red;">{{category.name}}</b> ?</p>
    <form method="delete">
        <input type="hidden" name="id" id="id" value="{{category.id}}">
        <button type="submit" class="pure-button notice">submit</button>
    </form>
</div>
{% end %}
